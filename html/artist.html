<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <style>
        h1 {
            text-align: center;
            font-size: 60px;
        }

        .image {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info {
            display: flex;
        }
        .CreationDate {
            margin: 40px;
        }
        .FirstAlbum {
            margin: 40px;

        }


    </style>
</head>

<body>
    <div>
        {{range .}}
        <div>
            <h1>{{.Name}}</h1>
        </div>
        <div class="image">
            <img class="pic" src="{{.Image}}" alt="{{.Name}}">
        </div>
        <div class="info">
            <div class="CreationDate">
                {{.CreationDate}}
            </div>
            <div class="FirstAlbum">
                {{.FirstAlbum}}
            </div>
            <div class="Locations">
                {{.Locations}}
            </div>
            <div class="ConcertDates">
                {{.ConcertDates}}
            </div>
            <div class="Relations">
                {{.Relations}}
            </div>
        </div>
        <a href="/"><input type="button" value="Back"/></a>
        {{end}}
    </div>

</body>

</html>
