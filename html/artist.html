<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <style>
        h1 {
            text-align: center;
            font-size: 60px;
        }

        .image {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* .info {
            display: flex;
        } */
        .CreationDate {
            margin: 40px;
        }
        .FirstAlbum {
            margin: 40px;

        }


    </style>
</head>

<body>
    <div>
        
        <div>
            <h1>{{.Art.Name}}</h1>
        </div>
        <div class="image">
            <img class="pic" src="{{.Art.Image}}" alt="{{.Art.Name}}">
        </div>
        <div class="info">
            <div class="CreationDate">
                {{.Art.CreationDate}}
            </div>
            <div class="FirstAlbum">
                {{.Art.FirstAlbum}}
            </div>
            <h2>Locations</h2>
            {{range .Locations}}
            <div class="Locations">
                {{.}}
                <br>
            </div>
            
            {{end}}
            <h2>ConcertDates</h2>
            {{range .ConcertDates}}
            <div class="Dates">
                {{.}}
                <br>
            </div>
            
            {{end}}
        </div>
        <a href="/"><input type="button" value="Back"/></a>
    </div>

</body>

</html>
