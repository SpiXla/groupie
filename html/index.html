<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <style>
        body {
            background-color: #181C14;
        }

        .all {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 100px;
            margin: 70px;
            text-align: center;
            color: #ECDFCC;
        }

        .center {
            float: left;
            width: 300px;
            background-color: #697565;
            border-radius: 20px;
            min-height: 370px;
            color: #ECDFCC;

        }

        .name {
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

        .pic {
            margin: 30px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <h1>Groupie Tracker</h1>
    <div class="all">
        {{range .}}
        <a href="/artist/{{.Id}}">
            <div class="center">
                <img class="pic" src="{{.Image}}">
                <br>
                <p class="name">{{.Name}}</p>
            </div>
        </a>
        {{end}}
    </div>

</body>

</html>
